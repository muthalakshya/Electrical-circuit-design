<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
   
<div class="main"  id="main-box">
    <header>
        <h3>To implement all the logic gates and operate the DC load with the help of Push to ON & OFF switch and a switching relay</h1>
    </header>
    <div class="container">
        <h2>Logic Gates to be Implemented</h2>
        <div class="logic-gates">
            <a href="6and.html" class="logic-gate" onclick="showLoading('AND Gate Implementation')">
                <img src="image/and.jpg" alt="AND Gate">
                <p>AND</p>
            </a>
            <a href="6or.html" class="logic-gate" onclick="showLoading('OR Gate Implementation')">
                <img src="image/or.jpg" alt="OR Gate">
                <p>OR</p>
            </a>
            <a href="6not.html" class="logic-gate" onclick="showLoading('NOT Gate Implementation')">
                <img src="image/not.jpg" alt="NOT Gate">
                <p>NOT</p>
            </a>
            <a href="6nand.html" class="logic-gate" onclick="showLoading('NAND Gate Implementation')">
                <img src="image/nand.jpg" alt="NAND Gate">
                <p>NAND</p>
            </a>
            <a href="6nor.html" class="logic-gate" onclick="showLoading('NOR Gate Implementation')">
                <img src="image/nor.jpg" alt="NOR Gate">
                <p>NOR</p>
            </a>
        </div>
        
    </div>
    <div  style="width: 100%; height: 5%;background-color: rgb(10, 10, 10);margin-top: 10% ;color: aliceblue ; text-align: center; padding-top: 0.5%;" >
        
            Â© 2024 Virtual Labs, IIT Roorkee
        
    </div>
</div>

    <script>
        function showLoading(message) {
            Swal.fire({
                title: 'Loading...',
                text: message,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
                target: '#main-box',
                customClass: {                      // <------ customClass is an object!
                    container: 'position-absolute'
                }
            });
        }

       
        Swal.fire({
            title: 'Welcome!',
            text: 'Choose the Logic gate you would like to implement',
            icon: 'info',
            confirmButtonText: 'OK',
            target: '#main-box',
            customClass: {                      // <------ customClass is an object!
                container: 'position-absolute'
            },
            allowOutsideClick: false       
        });
  
        
    </script>
    
</body>
</html>
